<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Class Form</title>
</head>
<body>
    <script src="../static/javascript/script.js"></script>
    <div>
        <h1 id= "title">Student Registration</h1>
        <p id= "subtitle">Complete Your Informations</p>
        <a href="/delete_student" style="padding-left: 5em;text-decoration: none;">Delete Student</a>
        <a href="/update_student" style="text-decoration: none;">Update Student</a>
    </div>
    <form method="POST">
        <fieldset class= "group">
            <div class= "camp">
                <label for="id">Id</label>
                <input type="number" name= "id" id= "id" required>
            </div>
            <div class= "camp">
                <label for="name">Name</label>
                <input type="text" name= "name" id= "name" required>
            </div>
            <div class= "camp">
                <label for="turm">Turm</label>
                <input type="text" name= "turm" id= "turm" required>
            </div>
            <br>
            <div style="display: inline-block;">
                <button type= "submit" class= "button">Submit</button>
            </div>
        </fieldset>
    </form>
    <section class= "section">
        <div class= "container">
            <div class="columns">
                <div class= "column" id= "divConteudo" style="display: none;">
                    <div style="padding-top: 2em;">
                        {% for person in person_data %}
                        <div style="padding-bottom: 3px;">
                            <p class="persons">
                                <span>{{person.name}}</span>
                                <br>
                                <span>{{person.turm}}</span>
                            </p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <button id="btnShowHide" class="buttonShow" type="button" onclick="ChangeState('divConteudo')">Show or Hide</button>
            </div>
        </div>
    </section>
</body>
</html>
